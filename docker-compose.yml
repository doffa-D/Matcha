services:
  postgres:
    image: postgres:15-alpine
    container_name: matcha_postgres
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema/schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - matcha-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matcha_backend
    env_file:
      - ./backend/.env
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - matcha-network
    command: python run.py

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: matcha_frontend
    env_file:
      - ./backend/.env
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_IMAGES_URL: http://localhost:5000
      VITE_SOCKET_URL: http://localhost:5000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - matcha-network

volumes:
  postgres_data:
  uploads_data:

networks:
  matcha-network:
    driver: bridge

